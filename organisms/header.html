<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"   crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
       <header class="towhats-header">
        <div class="content-wrapper">
            <div class="towhats-header_logo">
                <a href="#"><img src="../assets/images/logo-b.png" alt=""></a>  
            </div>
            <nav class="navbar navbar-expand-lg"> 
                <div class="container-fluid">
                    <div class="col-lg-1">
                         <div class="towhats-header_search-pop">
                              <a href="#search">
                                <i class="fa fa-search"></i> 
                              </a>

                              <!-- Search Form -->
                              <div id="search"> 
                                <span class="close">X</span>
                                <form role="search" id="searchform" action="/search" method="get">
                                  <input value="" name="q" type="search" placeholder="type to search"/>
                                </form>
                              </div>
                          </div>
                    </div> 
                    <div class="offcanvas offcanvas-end col-lg-9" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body outer">
                            <ul class="navbar-nav justify-content-lg-center align-items-lg-center">
                                <li class="nav-item">
                                    <a class="nav-link towhatsive" aria-current="page" href="#" title="Home">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" title="Spaces">Spaces</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" title="Products & Services">Products & Services</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" title="Showrooms">Showrooms</a>
                                </li> 
                                <li class="nav-item">
                                    <a class="nav-link" href="#" title="Company ">Company </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" title="Media ">Media </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" title="CONTACT ">CONTACT </a>
                                </li>
                            </ul> 
                        </div> 
                    </div>
                    <div class="towhats-header__account col-lg-1">
                     <ul>
                      <li><a href="#"><img src="../assets/images/cart.svg" alt=""> </a></li>
                      <li><a href="#"><img src="../assets/images/wishlist.svg" alt=""> </a></li>
                      <li><a href="#"><img src="../assets/images/user.svg" alt=""> </a></li>
                     </ul>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                     <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </div>
     </header>
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
